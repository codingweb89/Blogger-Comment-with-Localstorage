<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment Section</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h2>Post a Comment</h2>
        <div><span id="comment">0</span> Comments</div>
        <p class="text">We are happy to hear from you</p>
        <div class="comments"></div>
        <div class="commentbox">
          <img src="./img/user.png" alt="user" />
          <div class="content">
            <h3>Comment as:</h3>
            <input type="text" value="Anonymous" class="user" />

            <div class="commentinput">
              <input
                type="text"
                placeholder="Enter comment"
                class="usercomment"
              />
              <div class="buttons">
                <button type="submit" disabled id="publish">Publish</button>
                <div class="notify">
                  <input type="checkbox" class="notifyinput" id="notifyinput" />
                  <label for="notifyinput">Notify me</label>
                </div>
              </div>
            </div>
            <p class="policy">
              This site is procted by reCAPTCHA and the Google
              <a href="#">privacy policy</a> and
              <a href="#">Terms of Service</a> apply.
            </p>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
